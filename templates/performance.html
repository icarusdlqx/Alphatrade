{% extends "base.html" %}
{% block content %}
<h4>Performance</h4>
<p class="muted">Equity and cash snapshots from each analysis run.</p>
<canvas id="chart" height="110"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const labels = {{ labels|tojson }};
const data1 = {{ equity|tojson }};
const data2 = {{ cash|tojson }};
const data3 = {{ total|tojson }};
new Chart(document.getElementById('chart'), {
  type: 'line',
  data: { labels: labels, datasets: [ 
    {label:'Equity', data: data1, borderColor: 'rgb(75, 192, 192)', backgroundColor: 'rgba(75, 192, 192, 0.2)'}, 
    {label:'Cash', data: data2, borderColor: 'rgb(255, 99, 132)', backgroundColor: 'rgba(255, 99, 132, 0.2)'}, 
    {label:'Total', data: data3, borderColor: 'rgb(54, 162, 235)', backgroundColor: 'rgba(54, 162, 235, 0.2)', borderWidth: 3}
  ] },
  options: {responsive:true, scales:{x:{display:true}, y:{beginAtZero:false}}}
});
</script>
{% endblock %}
